{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static 'main/scc/main.css' %}">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/2.jpg' %}" alt="logo">
        <span class="logo">MySite</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-igloo"></i>Главная</li></a>
            <a href="{% url 'about' %}"><LI><i class="fa-light fa-address-card"></i>Про нас</LI></a>
            <a href="{% url 'cont' %}"><li><i class="fa-solid fa-file-signature"></i>Контакты</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-file-signature"></i>Новости</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить запись</button></li></a>

        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
