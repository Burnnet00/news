{% extends 'main/base.html' %}
{% block title %}{{ article.title }}{% endblock %}
{% block content %}
    <div class="features">
        <h1>{{ article.title }}</h1>
        <h3>{{ article.anons }}</h3>
        <p>{{ article.date }}</p>
        <p>{{ article.ful_text }}</p>
        <a href="{% url 'news_delete' article.id %}" class="btn btn-danger">Удалить</a>
        <a href="{% url 'news_update' article.id %}" class="btn btn-info">Редактировать</a>
    </div>
{% endblock %}
